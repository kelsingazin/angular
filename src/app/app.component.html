<div class="container">
  <h1>Angular</h1>
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr>

  <app-post
    *ngFor="let p of posts"
    [post]="p"
  >
    <div #info>
      <small *ngIf="p.text.length>10;else short">
        Post large
      </small>
      <ng-template #short>
        Post small
      </ng-template>
    </div>
  </app-post>

</div>
